<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Freela - He4rtDevs</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div>
      <div id="container">
        <div class="logo">
          He4rt Challenges
        </div>
        <main class="calc">
          <for class="form">
            <label for="">Tempo Diário</label>
            <input id="diario" type="text">

            <label for="">Dias Efetivos</label>
            <input id="efetivos" type="text">

            <label for="">Dias de Férias</label>
            <input id="ferias" type="text">

            <label for="">Valor Total do Projeto</label>
            <input id = "valor" type="text">

            <button class="btn" type="submit" onclick="calcularValor()">Calcular</button>
          </for>
        </main>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
